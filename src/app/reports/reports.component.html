<div class="container">
  <div class="row mt-4">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          Total Document Generated
        </div>
        <div class="card-body">
          22
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          Total Paid
        </div>
        <div class="card-body">
          14
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          Total Unpaid
        </div>
        <div class="card-body">
          8
        </div>
      </div>
    </div>
  </div>

  <div style="display:block;width:350px;height:250px; margin:20px auto 0 auto">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
      class="mat-elevation-z8"
    >
    </canvas>
  </div>

  <div class="container" *ngIf="!loading">
    <table>
      <thead>
        <tr>
          <th class="index">Id</th>
          <th style="text-align: center; font-weight:bold">Type</th>
          <th style="text-align: center; font-weight:bold">Status</th>
          <th style="text-align: center; font-weight:bold">Registrar</th>
          <th style="text-align: center; font-weight:bold">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let document of documents; index as i"
          (click)="open(editrolemodal)"
          (click)="editrole(role)"
          style="cursor:pointer"
        >
          <th class="index">{{ document.id }}</th>
          <td style="font-weight: bold; text-align: center">
            {{ document.type }}
          </td>
          <td class="index">{{ document.status }}</td>
          <td class="index">{{ document.registrar }}</td>
          <td class="index">{{ document.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
