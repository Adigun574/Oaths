<div class="container">
  <div class="row mt-4">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <h3>Total Document Generated</h3>
        </div>
        <div class="card-body">
          <h1>22</h1>
        </div>
        <div class="card-footer">
          footer
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <h3>Total Paid</h3>
        </div>
        <div class="card-body">
          <h1>14</h1>
        </div>
        <div class="card-footer">
          footer
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          <h3>Total Unpaid</h3>
        </div>
        <div class="card-body">
          <h1>8</h1>
        </div>
        <div class="card-footer">
          footer
        </div>
      </div>
    </div>

  </div>

  <div style="display:block;width:450px;height:250px; margin:20px auto 0 auto">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
      class="mat-elevation-z8">
    </canvas>
  </div>

  <table mat-table [dataSource]="documents" class="mat-elevation-z8" style="width:100%; margin-bottom: 50px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let document">{{ document.id }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let document">{{ document.type }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let document">{{ document.status }}</td>
    </ng-container>
    <ng-container matColumnDef="registrar">
      <th mat-header-cell *matHeaderCellDef>Registrar</th>
      <td mat-cell *matCellDef="let document">{{ document.registrar }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let document">{{ document.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
